<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Workout Buddy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="to-exercise">
      <div id="start-hide">
        <h1 class="title">Workout Of The Day</h1>
        <form class="exercise-input-form">
          <input
            type="text"
            placeholder="Enter Exercise Name"
            id="exercise"
            class="input-box"
          />
          <input
            type="number"
            placeholder="Quantity of Exercise"
            id="number"
            class="input-box"
          />
          <select id="type-of-exercise" class="input-box">
            <option value="Reps">Reps</option>
            <option value="Seconds">Seconds</option>
            <option value="Laps">Laps</option>
          </select>
        </form>
        <div id="centered-buttons">
          <button id="submit" class="form-button">Submit</button>
          <button id="start" class="form-button">Start</button>
          <button id="clear" class="form-button">Clear</button>
        </div>
      </div>
      <button id="enter" class="form-button">Enter Exercise</button>

      <!-- Saving for later functionality
        <button class="save">Save Locally</button>
        -->

      <!--LIST OF TO-DOs-->
      <div class="to-dos-list">
        <ul id="exercise-list-unordered"></ul>
      </div>
    </div>

    <div id="timer-main">
      <h1 class="title">Timer</h1>
      <div class="timer-buttons">
        <button id="rounds" class="form-button">Rounds</button>
        <button id="countdown" class="form-button">Countdown</button>
      </div>
      <div id="timers">
        <div id="rounds-display">
          <div id="in-line">
            <input
              type="number"
              placeholder="#"
              id="number-of-rounds"
              min="1"
              max="50"
              class="input-box"
            />
            <select id="length-of-rounds">
              <option value="20">20 Sec</option>
              <option value="30">30 Sec</option>
              <option value="40">40 Sec</option>
              <option value="50">50 Sec</option>
              <option value="60">1 min</option>
            </select>
            <button id="submit-rounds-timer" class="form-button">
              Start Timer
            </button>
            <button id="stop-rounds-timer" class="form-button">
              Stop Timer
            </button>
          </div>
          <p id="round-display" class="round-timer-display"></p>
          <p id="timer-display" class="round-timer-display"></p>
          <p id="finished-display" class="round-timer-display"></p>
        </div>

        <div id="countdown-display">
          <input
            type="number"
            placeholder="Minutes..."
            id="minutes-input"
            class="input-box"
            min="0"
            max="60"
          />
          <input
            type="number"
            placeholder="Seconds..."
            id="seconds-input"
            class="input-box"
            min="1"
            max="60"
          />
          <button id="start-countdown" class="form-button">Start</button>
          <button id="stop-countdown" class="form-button">Stop</button>
          <button id="reset-countdown" class="form-button">Reset</button>
          <p id="countdown-clock-display"></p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
