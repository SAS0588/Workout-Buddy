<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Workout Buddy</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!--<link rel="stylesheet" href="css/style.css">-->
</head>

<body>
    <div id="to-exercise">
        <h1>Exercises</h1>
        <span id="exercise-title">Exercise: </span><input type="text" id="exercise">
        <span id="quantity-title">Quantity: </span><input type="number" id="number">
        <span id="type-title">Type: </span><select id="type-of-exercise">
            <option value="Reps">Reps</option>
            <option value="Seconds">Seconds</option>
            <option value="Laps">Laps</option>
        </select>
        <button id="submit">Submit</button>
        <button id="clear">Clear List</button>
        <!-- Saving for later functionality

        <button class="save">Save Locally</button>
        
        -->

        <!--list of to-dos-->
        <ul id="exercise-list-unordered">
        </ul>
    </div>
    <br>
    <div id="timer">
      <h1>Timer</h1>
      <button id="rounds">Rounds</button>
      <button id="countdown-timer">Countdown Timer</button>
      <div id="rounds-display">
        <span id="rounds-title"># Of Rounds </span><input type="number" id="number-of-rounds">
        <span id="length-title">Length of Rounds</span><select id="length-of-rounds">
          <option value="twenty-secs">20 Sec</option>
          <option value="thirty-secs">30 Sec</option>
          <option value="forty-secs">40 Sec</option>
          <option value="fifty-secs">50 Sec</option>
          <option value="one-min">1 min</option>
        </select>
        <button id="submit-rounds-timer" onclick="roundsTimer()">Submit</button>
      </div>

    </div>
  <script src="js/script.js"></script>
</body>
</html>
